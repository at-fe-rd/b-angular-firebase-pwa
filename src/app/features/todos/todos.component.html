<app-todos-header (addTodo)="addTodo($event)"></app-todos-header>
<section class="todos-main">
  <ul class="todo-list">
    <app-todo-item *ngFor="let todo of todos | todoFilter:action"
                  [todo]="todo"
                  (deleteMe)="deleteTodo($event)">
    </app-todo-item>
  </ul>
</section> 
<app-todos-footer [itemLeft]="countActiveTodos()" (action)="handleAction($event)"></app-todos-footer>
