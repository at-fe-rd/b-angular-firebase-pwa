<section class="todos-main">
  <ul class="todo-list" *ngFor="let todo of todos">
    <li class="todo-item">
      <div class="R2I1d">
        <input  type="checkbox" 
                class="item-check"
                id="item-{{ todo.id }}"
                [checked]="todo.isCompleted"
                (click)="toggleCompleted(todo)">
        <label>{{todo.name}}</label>
        <button class="_6oXTL" (click)="onDelete(todo)"></button>
      </div>
    </li>
  </ul>
</section>
