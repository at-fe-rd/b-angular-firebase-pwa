<li class="todo-item">
  <input type="checkbox" 
    class="item-check"
    id="item-{{ todo.id }}"
    [checked]="todo?.isCompleted"
    (click)="onToggle()">
  <label for="item-{{ todo.id }}" class="item-name" [ngClass]="{ 'is-completed': todo?.isCompleted }">{{todo.name}}</label>
  <button class="item-btn" (click)="onDelete()"></button>
</li>
