<section class="login">
  <div class="container">
    <form method="POST" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
      <div class="form-group hidden">
        <label class="form-label" for="username">User ID</label>
        <input class="input-form" type="text" name="username" id="username" ngModel maxlength="20">
      </div>
      <div class="form-group hidden">
        <label class="form-label" for="password">Password</label>
        <input class="input-form" type="password" name="password" id="password" ngModel maxlength="20">
      </div>
      <div class="text-centered">
        <button class="login-btn" [disabled]="!formLogin.valid || !canAction" type="submit">
          <i class="i-hand-pointer-o block"></i>
          Click to login
        </button>
        <a class="forgot-link hidden" [routerLink]="['/forgot']">
          <p>Forgot your User ID/Password?</p>
        </a>
      </div>
    </form>
  </div>
</section>
